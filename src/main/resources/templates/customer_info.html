
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>
<div class="container">
    <h1 class="text-center">Fill info</h1>
    <form  th:method="POST">

        <div >
            <label class="col-one-half" for="firstname">
                <span class="label-text" id="name">First Name</span>
            </label>
            <input type="text" name="name" th:value="${customer.firstname}" id="firstname">

            <label class="col-one-half" for="lastname">
                <span class="label-text"  id="surname">Last Name</span>
            </label>
            <input type="text" name="lastName" th:value="${customer.lastname}" id="lastname">

            <label class="col-one-half" for="patronymic">
                <span class="label-text">Patronymic</span>
            </label>
            <input type="text" name="patronymic" th:value="${customer.patronymic}" id="patronymic">

            <label for="gender">
                <span class="label-text" th:value="${customer.gender}" >Gender</span>
            </label>
            <input type="text" name="gender" id="gender">

            <label for="age">
                <span  th:value="${customer.age}" >Age</span>
            </label>
            <input type="number" name="gender" id="age">

<!--            <label for="passport">-->
<!--                <span th:value="${passport.number}">Passport</span>-->
<!--            </label>-->
<!--            <input type="text" name="passport" id="passport">-->
        </div>

        <div class="text-center">
            <input type="submit" class="submit" name="register" value="Create">
        </div>
    </form>
    <a href="/">Главная</a>
</div>
</body>
</html>
